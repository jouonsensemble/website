server {
    listen 80;
    listen [::]:80;
    server_name jouonsensemble.org www.jouonsensemble.org;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/jouonsensemble.org/public;
    }

    # Redirection vers HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name jouonsensemble.org;

    # Certificats SSL
    ssl_certificate /etc/letsencrypt/live/jouonsensemble.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jouonsensemble.org/privkey.pem;

    # Configuration SSL moderne (Nginx 1.22+)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Redirection vers www
    return 301 https://www.jouonsensemble.org$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.jouonsensemble.org;

    root /var/www/jouonsensemble.org/public;
    index index.html;

    # Certificats SSL (générés par Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/jouonsensemble.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jouonsensemble.org/privkey.pem;

    # Configuration SSL moderne (Nginx 1.22+)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # HSTS (optionnel mais recommandé)
    add_header Strict-Transport-Security "max-age=63072000" always;

    # En-têtes de sécurité
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gestion des fichiers statiques
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Page principale
    location / {
        try_files $uri $uri/ =404;

        # Cache pour HTML
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Fichiers cachés
    location ~ /\. {
        deny all;
    }

    # Logs
    access_log /var/log/nginx/jouonsensemble.org.access.log;
    error_log /var/log/nginx/jouonsensemble.org.error.log;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
}